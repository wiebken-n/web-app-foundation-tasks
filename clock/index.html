<!DOCTYPE html>
<html class="html" lang="en">

<head>
    <link rel="stylesheet" href="https://unpkg.com/normalize.css@latest/normalize.css">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
</head>

<body>
    <main>
        <div class="dial">
            <div class="analog-hours"></div>
            <div class="analog-minutes"></div>
            <div class="analog-seconds"></div>
            <div class="circle"></div>
        </div>
        <div class="digital-clock">
            <span class="digi-hours digi">12</span>
            <span class="digi-dots digi">:</span>
            <span class="digi-minutes digi">12</span>
            <span class="digi-dots digi">:</span>
            <span class="digi-seconds digi">12</span>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
