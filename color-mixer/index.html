<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://unpkg.com/normalize.css@latest/normalize.css">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Mixer</title>
</head>

<body>
    <header>
        <div class="slider-container">
            <div class="red-container rgb-container">
                <label for="red">r</label>
                <input type="range" name="red" id="red" step="1" min="0" max="255" value="0">
            </div>
            <div class="green-container rgb-container">
                <label for="green">g</label>
                <input type="range" name="green" id="green" step="1" min="0" max="255" value="0">
            </div>
            <div class="blue-container rgb-container">
                <label for="blue">b</label>
                <input type="range" name="blue" id="blue" step="1" min="0" max="255" value="0">
            </div>

        </div>
        <div class="hexvalue-container">
            <p class="hexvalue">#000000</p>
        </div>
    </header>
    <main class="main">

    </main>
</body>
<script src="script.js"></script>

</html>
